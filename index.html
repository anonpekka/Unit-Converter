<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Meganathan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/funnel.png" type="image/x-icon">
</head>
<body>
    <!-- container for page -->
    <div class="container">

        <!-- top portion of the page -->

        <div class="top-portion">

            <!-- heading is here -->

            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="border">

                <!-- input is here -->

                <input placeholder="0" id="input-el" name="Unit"  id="input-el">
            </div>

            <!-- button is here -->

            <button id="convert-btn">convert</button>
        </div>
        <div class="bottom-portion">

            <!-- bottom portion of the page -->

            <!-- list content is here -->
            <div id="list-content">
                <h2 class="text-content">Length (Meter/Feet)</h2>
                <h5 id="value-length">0 meters = 0 feet | 0 feet = 0 meters</h5>
            </div>
            <div id="list-content-two">
                <h2 class="text-content">Volume (Liters/Gallons)</h2>
                <h5 id="value-volume">0 liters = 0 gallons | 0 gallons = 0 liters</h5>
            </div>
            <div id="list-content-three">
                <h2 class="text-content">Mass (Kilograms/Pounds)</h2>
                <h5 id="value-mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</h5>
            </div>
        </div>
        
    </div>
    <!-- footer is here -->
    <footer>
        <div class="them">
            <h5 id="tips"></h5>
            <button id="mode-btn">Dark Theme</button>
        </div>

        <!-- author content is here -->

        <div id="author-content">
            <h4 id="Author">
                Want to see Author Name ? <br>
                Click Here ðŸ‘‡
            </h4>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
